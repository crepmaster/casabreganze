        airbnbLinks.forEach(link => {
            link.href = airbnbUrl;
            if (!link.querySelector('i')) {
                const icon = document.createElement('i');
                icon.className = 'fab fa-airbnb';
                link.prepend(icon);
            }
        });
        
        bookingLinks.forEach(link => {
            link.href = bookingUrl;
            if (!link.querySelector('i')) {
                const icon = document.createElement('i');
                icon.className = 'fas fa-hotel';
                link.prepend(icon);
            }
        });
        
        // Gestion du changement de langue
        const languageButtons = document.querySelectorAll('.language-selector button');
        
        languageButtons.forEach(button => {
            button.addEventListener('click', function() {
                // Récupérer la langue
                const lang = this.getAttribute('data-lang');
                
                // Mettre à jour l'apparence des boutons
                languageButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                
                // Changer la langue du document
                document.documentElement.lang = lang;
                
                // Mettre à jour les textes
                document.querySelectorAll(`[data-${lang}]`).forEach(element => {
                    // Récupérer le texte dans la langue appropriée
                    const text = element.getAttribute(`data-${lang}`);
                    if (text) {
                        // Vérifier s'il s'agit d'un élément à contenu texte ou d'un attribut
                        if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
                            element.placeholder = text;
                        } else if (element.tagName === 'IMG') {
                            element.alt = text;
                        } else {
                            element.textContent = text;
                        }
                    }
                });
                
                // Mettre à jour le contenu formaté avec HTML
                updateContentByLanguage(lang);
            });
        });
        
        // Initialiser la langue par défaut (français)
        updateContentByLanguage('fr');
        
        // Animation des sections au scroll
        const sections = document.querySelectorAll('section');
        
        function isInViewport(element) {
            const rect = element.getBoundingClientRect();
            return (
                rect.top <= (window.innerHeight || document.documentElement.clientHeight) * 0.8
            );
        }
        
        function handleScroll() {
            sections.forEach(section => {
                if (isInViewport(section) && !section.classList.contains('animated')) {
                    section.classList.add('animated');
                }
            });
        }
        
        // Animer les sections déjà visibles au chargement
        setTimeout(function() {
            handleScroll();
        }, 300);
        
        // Ajouter l'événement de scroll
        window.addEventListener('scroll', handleScroll);
        
        // Configuration de Google Maps
        if (typeof initMap === 'function') {

        }
